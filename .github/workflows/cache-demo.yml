name: Cache Demo
on: [push]
jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
    - name: prime-cache-dafacc3
      id: cache-step
      uses: actions/cache@v4
      with:
        path: ~/.npm
        key: cache-dafacc3
    - name: Echo cache result
      run: echo "Cache outcome: ${{ steps.cache-step.outputs.cache-hit }}"
    - name: Install deps
      run: npm ci
